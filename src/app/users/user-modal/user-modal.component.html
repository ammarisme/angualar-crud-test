<div class="modal-backdrop fade in" ></div>
<div class="modal" tabindex="-1" role="dialog" style="display: block">
        <div class="modal-dialog">
      
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">{{edit?'Update user':'View user'}}</h4>
            </div>
            <div class="modal-body">
              
              
      <form name="UpdateUserForm">
        <div class="form-group">
          <label>First Name</label>
          <input  [(ngModel)]="user.firstName" name="firstName" type="text" class="form-control" [disabled]="action=='v' || action=='d'">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input  [(ngModel)]="user.lastName" name="lastName" type="text" class="form-control" [disabled]="action=='v'  || action=='d'">
        </div>
        <div class="form-group">
          <label for="emailAddress">Email Address</label>
          <input  id="emailAddress" [(ngModel)]="user.email" name="email" type="text" class="form-control" [disabled]="action=='v'  || action=='d'">
        </div>
        <div class="form-group">
          <label for="mobileNumber">Mobile Number</label>
          <input  id="mobileNumber" [(ngModel)]="user.mobileNumber" name="mobile" type="text" class="form-control" [disabled]="action=='v'  || action=='d'">
        </div>
        <div *ngIf="action=='u'">
            <button class="btn btn-warning" type="button" (click)="updateUser()" >Update</button>
          </div>
        <div *ngIf="action=='c'">
              <button class="btn btn-warning " type="button" (click) = "addUser()" >Add</button>
        </div>
        <div *ngIf="action=='d'">
                <button class="btn btn-danger" type="button" (click) = "deleteUser()" >Delete</button>
        </div>
      </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" (click)="closeModal()">Close</button>
            </div>
          </div>
      
        </div>
      </div>
