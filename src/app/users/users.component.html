<user-modal *ngIf="showModal" (userDelete)="onDeleteUser($event)" (userUpdated)="onUpdateUser($event)" (userCreated)="onUserAddition($event)" (hideModal)="hideModal($event)" [action]="action"  [user]="user" ></user-modal>
<div class="row form-group"> 
<div>
<div class="table-responsive">
  <table class="table table-bordered">
    <tr class="default">
      <th rowspan="2" class="text-center" style="vertical-align: middle">ID#
      </th>
      <th rowspan="2" class="text-center" style="vertical-align: middle">Name
      </th>
      <th rowspan="2" class="tesxt-center" style="vertical-align: middle">Email
      </th>
      <th rowspan="2" class="text-center" style="vertical-align: middle">Mobile Number
      </th>
      <th colspan="3" class="text-center">Actions</th>
    </tr>
    <tr class="default">
      <th class="text-center">View</th>
      <th class="text-center">Update</th>
      <th class="text-center">Delete</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user._id}}</td>
      <td>{{user.firstName}} {{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.mobileNumber}}</td>
      <td class="text-center">
        <button type="button" data-toggle="tooltip" data-placement="top" class="btn btn-default btn-block btn-xs" (click)="viewDetail(user)"><i class="fa fa-eye" aria-hidden="true"></i></button>
      </td>
      <td class="text-center">
        <button type="button" class="btn btn-block btn-default btn-xs" (click)="update(user)"><i class="fa fa-edit" aria-hidden="true"></i></button>
      </td>
      <td class="text-center">
        <button type="button" (click)="remove(user)" class="btn btn-danger btn-block btn-xs"><i class="fa fa-close" aria-hidden="true"></i></button>
      </td>
    </tr>
  </table>
</div>
<div class="col-md-3 pull-right">
    <button class="btn btn-default pull-right" (click)="addUser()">Create User
    </button>
</div>
